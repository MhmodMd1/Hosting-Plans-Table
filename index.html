<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Plans Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="title">Details</div>
            <div class="price"></div>
            <div class="info ">
                <p>HDD Space</p>
                <p>Traffic</p>
                <p>Email Address</p>
                <p>FTP Accounts</p>
                <p>Database</p>
                <p>Dedlicated IP</p>
                <p>Free Domain</p>
            </div>
            <div class="order"></div>
        </div>
        <div class="box">
            <div class="title">Basic</div>
            <div class="price">
                <p>19</p>
                <span>Year</span>
            </div>
            <div class="info">
                <p>500 MB</p>
                <p>20 GB</p>
                <p>5</p>
                <p>5</p>
                <p>1</p>
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-check"></i></p>
            </div>
            <div class="order"><button>order</button></div>
        </div>
        <div class="box">
            <div class="title">Standard</div>
            <div class="price">
                <p>29</p>
                <span>Year</span>
            </div>
            <div class="info ">
                <p>1500 MB</p>
                <p>40 GB</p>
                <p>10</p>
                <p>10</p>
                <p>3</p>
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-check"></i></p>
            </div>
            <div class="order"><button>order</button></div>
        </div>
        <div class="box">
            <div class="title">Premium</div>
            <div class="price">
                <p>39</p>
                <span>Year</span>
            </div>
            <div class="info">
                <p>2500 MB</p>
                <p>80 GB</p>
                <p>15</p>
                <p>15</p>
                <p>5</p>
                <p><i class="fa-solid fa-check"></i></p>
                <p><i class="fa-solid fa-check"></i></p>
            </div>
            <div class="order"><button>order</button></div>
        </div>
        <div class="box">
            <div class="title">Professional</div>
            <div class="price">
                <p>49</p>
                <span>Year</span>
            </div>
            <div class="info">
                <p>5000 MB</p>
                <p>150 GB</p>
                <p>20</p>
                <p>20</p>
                <p>10</p>
                <p><i class="fa-solid fa-check"></i></p>
                <p><i class="fa-solid fa-check"></i></p>
            </div>
            <div class="order"><button>order</button></div>
        </div>
    </div>
</body>
</html>
